<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <title>Dstocks price</title>
    </head>
    <body>
        <h1>Stocks Profit-Loss</h1>
        <main>
            <label for="initial- price">
                initial price
                <input type="text"
                id="initial-price"  
                placeholder="Enter the initial price"
                />
            </label>
            <label for="quantity-stocks">
                number of stocks
                <input type="text" 
                id="quantity-stocks"
                placeholder="Enter the number of stocks you  brought"/>
            </label>
            <label for="current-price">
                current price
                <input type="text" 
                id="current-price"
                placeholder="Enter the current price"/>
            </label>
            <button id="submit-btn">Tell Me</button>
            <div  id= "output-box"></div>
            <script src="script.js"></script>

        </main>

    
    </body>
</html>
